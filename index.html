<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>台南大學藏頭五言絕句</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: 60px auto;
      padding: 32px 24px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      margin-bottom: 8px;
    }
    h2 {
      text-align: center;
      font-weight: 400;
      font-size: 1rem;
      color: #666;
      margin-top: 0;
      margin-bottom: 24px;
    }
    .poem {
      font-size: 1.4rem;
      line-height: 2.2rem;
      text-align: center;
      letter-spacing: 0.2rem;
    }
    .poem span:first-child {
      color: #c94b4b;
      font-weight: 700;
    }
    footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>台南大學藏頭詩</h1>
    <h2>五言絕句 · index.html 範例</h2>

    <div class="poem">
      <div><span>台</span>城晨鼓遠</div>
      <div><span>南</span>風拂學坪</div>
      <div><span>大</span>樹藏書影</div>
      <div><span>學</span>子逐光行</div>
    </div>

    <footer>
      以「台 / 南 / 大 / 學」為藏頭的五言絕句示例
    </footer>
  </div>
</body>
</html>
